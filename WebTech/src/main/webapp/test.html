<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="main">
        <header>

            <div id="logo">
                <img src="logo-tops.png" alt="">
            </div>

            <div id="title">
                <h1>Student Registration and Accounting system</h1>
            </div>


        </header>
        <div id="content">

            <div id="reg_form">
                <h4 align="center">Login</h4>
                <hr>
                <form action="">
                    <table align="center">
                        <tr>
                            <td>Login as : </td>
                            <td><select name="" id="" >
                                    <option value="">admin</option>
                                    <option value="">account</option>
                                </select></td>
                        </tr>

                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="textfield"></td>
                        </tr>

                        <tr>
                            <td>Password</td>
                            <td><input type="password" class="textfield"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <button type="submit">Login</button>
                                <button type="reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
